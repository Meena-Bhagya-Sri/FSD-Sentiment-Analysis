<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Review Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2196F3; /* Full blue background for the entire page */
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ffffff;
            background-color: #0D47A1; /* Darker blue for title */
            font-size: 36px;
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #0D47A1; /* Dark blue text for sentiment */
            font-size: 28px;
            margin-top: 20px;
            background-color: #FFEB3B; /* Yellow background for sentiment result */
            padding: 15px;
            border-radius: 8px;
        }

        form {
            background-color: #90CAF9; /* Lighter blue background for the form */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 20px;
            margin-top: 40px;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #0D47A1; /* Dark blue background for the button */
            color: white;
            border: none;
            padding: 15px 30px;
            text-transform: uppercase;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #1565C0; /* Slightly lighter blue when hovered */
        }

        .emoji {
            font-size: 40px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Restaurant Review Sentiment Analysis üç¥</h1>
    <nav>
        <a href=/dashboard>Dashboard</a>
    </nav>
    <form method="POST" action="/predict">
        <label for="review">Enter a restaurant review:</label><br>
        <textarea name="review" rows="4" cols="50" placeholder="Share your thoughts about the restaurant..."></textarea><br><br>
        <input type="submit" value="Analyze Sentiment üßê">
    </form>
    {% if prediction %}
        <h2>Sentiment: {{prediction}}</h2>
        <!-- <span class="emoji">üòä</span> -->
    {% endif %}
</body>
</html>
